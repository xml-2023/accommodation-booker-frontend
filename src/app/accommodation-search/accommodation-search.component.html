<div class="card">
    <form class="form" [formGroup]="formGroup">
        <span class="title">Search for a accommodation</span>
            <div>
                <select [ngStyle]="{ 'background-color': '#5E6A86'}" name="location" id="location" formControlName="location" class="combobox">
                    <option value="" disabled selected hidden>Location</option>
                    <option [value]="place" *ngFor="let place of allPlaces">{{place}}</option>
                </select>
                <input required placeholder="Start date" type="text" name="startDate" id="startDate" class="input-date" formControlName="startDate" onmouseenter="(this.type='startDate')">
                <input required placeholder="End date" type="text" name="endDate" id="endDate" class="input-date" formControlName="endDate" onmouseenter="(this.type='endDate')">
                <input required placeholder="Number of guests" type="number" name="numOfGuests" id="numOfGuests" class="input-number" formControlName="numOfGuests" min="1">
                <button class="submit-button" type="submit" (click)="search()" [disabled]="!formGroup.valid">Search</button>
            </div>
    </form>
</div>

<div class="not-found" *ngIf="hasFoundAccommodation == true">
   <b>No accommodation were found!</b> 
</div>

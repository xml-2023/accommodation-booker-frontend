<app-guest-sidebar></app-guest-sidebar>
<div>
    <!-- Lepse prikazati ovo sranje -->
    <span class="average-grade">
    Average grade: {{averageGrade}}
    </span>
</div>
<div class="not-found" *ngIf="hasFoundHostGrades == true">
    <b>No ratings were found!</b> 
</div>
<div class="flight-list-card">
    <div class="flight-card" *ngFor="let hostRating of hostRatings">
        <div class="flight-card--header">
        <div class="flight-card--header-details">
            <div class="details-passenger">
            <span class="detail--title">
                Host
            </span>
            <span class="detail--price">
                {{hostRating.gradeReceiver.name}} {{hostRating.gradeReceiver.surname}}
            </span>
            </div>
            <div class="details-depart">
            <span class="detail--title">
                Rating date
            </span>
            <span class="detail--text">
                {{hostRating.ratingDate | date}}
            </span>
            </div>
        </div>
        </div>
        <div class="flight-card--details">
        <div class="bc-from">
        </div>
        <div class="bc-to">
            <span class="text-hline">
                Rater
            </span>
            <span class="text-actual">
                {{hostRating.gradeGiver.name}} {{hostRating.gradeGiver.surname}}
            </span>
        </div>
        <div class="flight-card-details--text">
            <div class="text-left">
            <span class="text-hline">
                Rating
            </span>
            <span class="text-actual">
                {{hostRating.value}}
            </span>
            </div>
            <div class="text-right">
            
            </div>
        </div>
        </div>
    </div>
</div>

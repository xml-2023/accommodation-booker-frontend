
  <h1 class="headline">{{accommodationName}} details</h1>

  <h2 class="headline" *ngIf="errorMessage === 'There are no available images for this accommodation!'">{{errorMessage}}</h2>
  <div class="slider" *ngIf="errorMessage !== 'There are no available images for this accommodation!' ">
    <div>
      <div (click)="goToPrevious()" class="leftArrow">❰</div>
      <div (click)="goToNext()" class="rightArrow">❱</div>
    </div>
    <div
      class="slide"
      [ngStyle]="{ 'background-image': getCurrentSlideUrl() }"
    ></div>
    <div class="dotsContainer">
      <div
        *ngFor="let image of images; let slideIndex = index"
        class="dot"
        (click)="goToSlide(slideIndex)"
      >
        ●
      </div>
    </div>
    
  </div>

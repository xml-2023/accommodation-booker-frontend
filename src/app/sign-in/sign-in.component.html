<div class="container">
  <h2>Sign in</h2>
  <form class="form">
    <div class="input">
      <label>Username</label>
      <input type="text" />
    </div>
    <div class="input">
      <label>Password</label>
      <input type="password" />
    </div>
    <button class="sign-in-button" type="submit">Sign in</button>
  </form>
  <div class="registration-link">
    <p>Don't have an account?</p>
    <a href="/registration">Log in</a>
  </div>
</div>
